name: deploy_for_chat

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.PAT_TOKEN }}

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_SECRET_KEY }}
          script: |
            # Переходим в папку проекта
            cd /root/project/api-admin-marketplace
            
            echo "=== Проверяем состояние папки ==="
            
            # ЕСЛИ ПАПКА ПУСТАЯ - КЛОНИРУЕМ РЕПОЗИТОРИЙ
            if [ ! -d ".git" ]; then
              echo "❌ Git репозиторий не найден. Клонируем..."
              rm -rf ./* 2>/dev/null || true
              git clone git@github.com:andreyDanilenko/admin-panel-golang.git .
            else
              echo "✅ Git репозиторий найден"
            fi
            
            # Настройка SSH для работы с GitHub
            echo "=== Настраиваем SSH ==="
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/github_keys
            
            # Проверяем подключение
            ssh -T git@github.com || echo "SSH подключение к GitHub проверено"
            
            # Убедимся что мы в master ветке
            echo "=== Обновляем код ==="
            git fetch --all
            git checkout master 2>/dev/null || git checkout -b master origin/master
            git reset --hard origin/master
            
            # Если нужно, добавляем upstream
            if ! git remote | grep -q upstream; then
              git remote add upstream git@github.com:andreyDanilenko/admin-panel-golang.git
            fi
            
            # Перезапускаем контейнеры (если docker-compose существует)
            echo "=== Деплой приложения ==="
            if [ -f "docker-compose.yml" ] || [ -f "docker-compose.yaml" ]; then
              docker-compose down
              docker-compose up -d --build
              echo "✅ Контейнеры перезапущены"
            else
              echo "⚠️ docker-compose.yml не найден. Проверяем структуру:"
              ls -la
            fi
            
            echo "✅ Деплой завершён успешно!"
            echo "Текущая ветка: $(git branch --show-current)"
            echo "Последний коммит: $(git log --oneline -1)"
