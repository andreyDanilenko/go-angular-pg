<div class="profile-edit">
  @if (user && !loading) {
    <div class="edit-content">
      <div class="edit-header">
        <h1 class="text-3xl">Редактирование профиля</h1>
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="edit-form">
        <div class="form-group">
          <label for="firstName" class="form-label">Имя *</label>
          <input
            id="firstName"
            type="text"
            formControlName="first_name"
            class="btn btn-gray-outline btn-md"
            [class.error]="first_name?.invalid && first_name?.touched"
          >
          <div class="error-message" *ngIf="first_name?.invalid && first_name?.touched">
            <span *ngIf="first_name?.errors?.['required']">Имя обязательно</span>
            <span *ngIf="first_name?.errors?.['minlength']">Минимум 2 символа</span>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName" class="form-label">Фамилия *</label>
          <input
            id="lastName"
            type="text"
            formControlName="last_name"
            class="btn btn-gray-outline btn-md"
            [class.error]="last_name?.invalid && last_name?.touched"
          >
          <div class="error-message" *ngIf="last_name?.invalid && last_name?.touched">
            <span *ngIf="last_name?.errors?.['required']">Фамилия обязательна</span>
            <span *ngIf="last_name?.errors?.['minlength']">Минимум 2 символа</span>
          </div>
        </div>

        <div class="form-group">
          <label for="middle_name" class="form-label">Отчество</label>
          <input
            id="middle_name"
            type="text"
            formControlName="middle_name"
            class="btn btn-gray-outline btn-md"
          >
        </div>

        <div class="form-actions">
          <button
            type="button"
            class="btn-gray-outline btn-sm"
            (click)="cancel()"
            [disabled]="saving"
          >
            Отмена
          </button>
          <button
            type="submit"
            class="btn-primary btn-sm"
            [disabled]="profileForm.invalid || saving"
          >
            {{ saving ? 'Сохранение...' : 'Сохранить' }}
          </button>
        </div>

        @if (error) {
          <div class="error-message">
            {{ error }}
          </div>
        }

      </form>

    </div>
  } @else {
    <div class="loading">
      <div class="spinner"></div>
      <p>Загрузка данных...</p>
    </div>
  }
</div>
