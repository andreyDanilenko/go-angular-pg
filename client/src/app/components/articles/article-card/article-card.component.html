<article class="article-card" (click)="navigateToArticle()">
  <app-article-image
    [text]="categories[article.category].metaTitle"
    [bgColor]="categories[article.category].bgColor"
    textColor="ffffff"
    [widthPercent]="100"
    [height]="200"
  ></app-article-image>

  <div class="article-content">
    <span class="article-tag" [class]="article.category || ''">{{ categories[article.category].name }}</span>
    <h3 class="article-title">{{ article.title | truncate:50 }}</h3>
    <p class="article-excerpt">{{ article.content | truncate:100 }}</p>
    <div class="article-meta">
      <div class="article-author">
        @if (false) { <img src="https://placehold.co/24x24/e5e7eb/6b7280?text=И" alt="Аватар" class="article-author-avatar" /> }
        <span>{{ article.authorName }}</span>
      </div>
      <div class="article-date">
        <span class="article-date-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="5" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
            <path d="M4 9H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M8 5V3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M16 5V3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        <span>{{ formattedDate }}</span>
      </div>
    </div>
  </div>
</article>
