<header class="Header">
  <nav class="Header__Nav">
    <ul>
      <li class="NavList__Item"><button class="btn-gray-outline btn-sm" (click)="isDrawerOpen = !isDrawerOpen">Menu</button></li>
    </ul>
  </nav>
  <app-theme-toggle></app-theme-toggle>
</header>

<app-drawer
  [isOpen]="isDrawerOpen"
  (overlayClick)="isDrawerOpen = false"
>
  <ul class="NavList">
    <li class="NavList__Item"><a class="link-btn btn-md" routerLink="/" [class.active-link]="isActive('/')">Главная</a></li>
    <li class="NavList__Item"><a class="link-btn btn-md" routerLink="/profile" [class.active-link]="isActive('/profile')">Профиль</a></li>
    <li class="NavList__Item"><a class="link-btn btn-md" routerLink="/articles" [class.active-link]="isActive('/articles')">Статьи</a></li>
    <li class="NavList__Item"><a class="link-btn btn-md" routerLink="/messenger"  [class.active-link]="isActive('/messenger')">Мессенджер</a></li>
  </ul>
</app-drawer>
